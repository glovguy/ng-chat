<ng-container *ngFor="let message of messages">
	<br/>
	<div class="clearfix">
		<div class='alert {{message["style"]}}'>
				<span class='message_text'>
				{{message['body']}}</span>
				<span class="pull-right sender_indicator glyphicon"
							[ngClass]="{ 'glyphicon-user': userStyle(message), 'glyphicon-comment': botStyle(message) }">
				</span>
		</div>
	</div>
</ng-container>
